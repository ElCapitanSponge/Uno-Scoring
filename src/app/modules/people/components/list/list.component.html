<div class="grid">
    <div class="col-12">
        <div class="flex justify-content-around">
            <button pButton pRipple type="button" label="New Player" icon="pi pi-plus" iconPos="left" class="p-button-raised p-button-success" (click)="helper.goTo('/players/create')"></button>
        </div>
    </div>
    <div class="col-12">
        <p-panel>
            <ng-template pTemplate="header">
                <i class="pi pi-users"></i>&nbsp;Avaliable Players
            </ng-template>
            <div *ngIf="peopleService.people.length === 0" class="w-full text-center font-bold">
                No Active Players Found
            </div>
            <div *ngIf="peopleService.people.length > 0" class="w-full">
                <p-table [value]="peopleService.people">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Name</th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-person>
                        <tr>
                            <td>{{person.name}}</td>
                            <td class="flex justify-content-end">
                                <button pButton pRipple type="button" icon="pi pi-eye" class="p-button-raised p-button-rounded p-button-info ml-2" (click)="helper.goTo('/players/' + person.id)"></button>
                                <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-raised p-button-rounded p-button-warning ml-2" (click)="helper.goTo('/players/' + person.id + '/edit')"></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </p-panel>
    </div>
</div>
